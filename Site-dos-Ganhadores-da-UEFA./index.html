<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Escola</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Estudante</a></li>
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre Futebol</h2>
            <p class="escola-texto-um">O melhor Site dos Campeões da UEFA Champions League.</p>
            <p class="escola-texto-dois">Os melhores times e ganhadores da maior compitição de futebol do mundo.</p>
        </div>
        <img class="escola-imagem" src="Formula-bro.png" alt="imagem que representa uma professora em sala de aula">
    </section>

    <section id="estudante">
        <h2 class="estudante-titulo">Quais são os campeões?</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Real Madrid.jpeg" alt="foto do marcelo">
                <h3 class="estudante-nome">Real Madrid</h3>
                <a href="https://instagram.com/realmadrid"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Chelsea.jpg" alt="foto da gabi">
                <h3 class="estudante-nome">Chelsea</h3>
                <a href="https://www.instagram.com/chelseafc/"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Liverpool.jpg" alt="foto da lizandra">
                <h3 class="estudante-nome">Liverpool</h3>
                <a href="https://www.instagram.com/liverpoolfc"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Porto.jpg" alt="foto da joice">
                <h3 class="estudante-nome">Porto</h3>
                <a href="https://www.instagram.com/fcporto/"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Milan.jpg" alt="foto da maria">
                <h3 class="estudante-nome">Milan</h3>
                <a href="https://www.instagram.com/acmilan/"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Bayern de Munique.jpg" alt="foto da olhe">
                <h3 class="estudante-nome">Bayern de Munique</h3>
                <a href="https://www.instagram.com/fcbayern/"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Juventus.jpg" alt="foto da rafa">
                <h3 class="estudante-nome">Juventus</h3>
                <a href="https://www.instagram.com/juventus/"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Barcelona.jpg" alt="foto da thais">
                <h3 class="estudante-nome">Barcelona</h3>
                <a href="https://www.instagram.com/fcbarcelona/"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>

        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>

</html>
